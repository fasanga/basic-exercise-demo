name: Development
on: [push, workflow_dispatch]
jobs: 
  lint:
    runs-on: Ubuntu-latest
    steps:  
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: npm run lint
        run: npm run lint
  test:  
    runs-on: Ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: npm run lint
        run: npm run lint
      - name: Test code
        run: npm run test
  deploy:
    runs-on: Ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploy code ..."